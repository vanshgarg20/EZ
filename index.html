<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZ Labs – Contact</title>

  <style>
    :root {
      --bg: #0b0b0c;
      --card: rgba(20, 20, 23, 0.85);
      --text: #f4f4f5;
      --muted: #a1a1aa;
      --brand: #6aa8ff;
      --danger: #ff6b6b;
      --ring: rgba(106, 168, 255, 0.2);
      --radius: 16px;
      --container: 1080px;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, #101014, #050507 70%);
      color: var(--text);
      font-family: "Inter", system-ui, sans-serif;
      line-height: 1.6;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(90deg, #0e1013 0%, #111318 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: var(--container);
      margin: 0 auto;
      padding: 16px 20px;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--brand);
      letter-spacing: 0.5px;
    }
    .nav a {
      color: var(--muted);
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: var(--brand);
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 80px 16px 50px;
      background: radial-gradient(circle at top, rgba(106, 168, 255, 0.1), transparent 70%);
    }
    .title {
      font-size: clamp(28px, 4vw, 48px);
      font-weight: 800;
      margin: 0 0 10px;
      background: linear-gradient(90deg, #6aa8ff, #91f2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: var(--muted);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Card */
    .card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: var(--radius);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      backdrop-filter: blur(15px);
    }
    .card-title {
      margin: 0 0 20px;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      color: var(--brand);
    }

    /* Form */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 640px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
      .field-full {
        grid-column: 1 / 3;
      }
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--muted);
    }
    input,
    textarea {
      background: #0f0f12;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text);
      padding: 12px;
      border-radius: 10px;
      outline: none;
      transition: 0.3s border, 0.3s box-shadow;
    }
    input:focus,
    textarea:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 4px var(--ring);
    }
    .btn {
      background: var(--brand);
      color: #09111e;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(106, 168, 255, 0.3);
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error {
      color: var(--danger);
      font-size: 13px;
      margin-top: 5px;
    }
    .status {
      color: #8ef5a2;
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
    }
    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      padding: 20px 0 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="brand">EZ Labs</div>
      <nav class="nav">
        <a href="#hero">Home</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="hero">
    <h1 class="title">We build modern experiences</h1>
    <p class="subtitle">
      Pixel-perfect UI, responsive layouts, and clean API integrations designed for performance.
    </p>
  </section>

  <!-- Contact -->
  <section id="contact" class="card">
    <h3 class="card-title">Contact Us</h3>
    <form id="contactForm" novalidate>
      <div class="grid">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your name" />
          <p class="error hidden" id="nameErr"></p>
        </div>

        <div class="field">
          <label for="email">Email <span style="color:var(--brand)">*</span></label>
          <input id="email" name="email" placeholder="you@example.com" />
          <p class="error hidden" id="emailErr"></p>
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" placeholder="9876543210" />
          <p class="error hidden" id="phoneErr"></p>
        </div>

        <div class="field field-full">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Say hello…"></textarea>
          <p class="error hidden" id="messageErr"></p>
        </div>
      </div>

      <p class="error hidden" id="rootErr"></p>
      <button class="btn" id="submitBtn" type="submit">Submit</button>
      <p class="status hidden" id="statusMsg"></p>
    </form>
  </section>

  <footer>© <span id="year"></span> EZ Labs</footer>

  <script>
    // Year
    document.getElementById("year").textContent = new Date().getFullYear();

    const $ = (s) => document.querySelector(s);
    const show = (el, visible) => el.classList.toggle("hidden", !visible);

    // Validation
    function validate(form) {
      let ok = true;
      const email = form.email.value.trim();

      ["nameErr","emailErr","phoneErr","messageErr","rootErr"].forEach(id=>{
        show(document.getElementById(id), false);
        document.getElementById(id).textContent="";
      });

      if (email.length === 0) {
        const el = $("#emailErr");
        el.textContent = "Email is required";
        show(el, true);
        ok = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        const el = $("#emailErr");
        el.textContent = "Enter a valid email";
        show(el, true);
        ok = false;
      }
      return ok;
    }

    // Submit handler
    $("#contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      show($("#statusMsg"), false);
      show($("#rootErr"), false);

      if (!validate(form)) return;

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        message: form.message.value.trim(),
      };

      const btn = $("#submitBtn");
      btn.disabled = true;
      btn.textContent = "Submitting…";

      try {
        const res = await fetch("https://vernanbackend.ezlab.in/api/contact-us/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          form.message.value = "Form Submitted";
          $("#statusMsg").textContent = "Submitted successfully ✅";
          show($("#statusMsg"), true);
        } else {
          const txt = await res.text();
          $("#rootErr").textContent = txt || "Server error";
          show($("#rootErr"), true);
        }
      } catch {
        $("#rootErr").textContent = "Network error";
        show($("#rootErr"), true);
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit";
      }
    });
  </script>
</body>
</html>
